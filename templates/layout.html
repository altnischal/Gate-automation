<!DOCTYPE html>
<html>

<head>
    <title>Smart Gate Admin</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }


        nav a {
            margin-right: 15px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h2>ðŸš— Smart Gate Control System</h2>
        <nav style="display: flex; align-items: center; gap: 15px; position: relative;">
            <a href="/">Dashboard</a>
            <a href="/admin">Manage Whitelist</a>

            <div style="position: relative;">
                <a href="#" style="cursor: pointer;">Manual Control â–¼</a>
                <div style="display: none; position: absolute; top: 20px; left: 0; background: white; padding: 10px; border: 1px solid #ccc; z-index: 100;"
                    id="manualDropdown">
                    <form action="/manual_gate" method="post" style="margin: 0;">
                        <button type="submit" style="padding: 5px 10px;">ðŸšª Open/Close Gate</button>
                    </form>
                </div>
            </div>

            <a href="/logout" style="color: red; margin-left: auto;">Logout</a>
        </nav>


    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
    const manualLink = document.querySelector('nav a[href="#"]');
    const dropdown = document.getElementById('manualDropdown');

    manualLink.addEventListener('click', function (e) {
        e.preventDefault();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', function (e) {
        if (!manualLink.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>

</html>
